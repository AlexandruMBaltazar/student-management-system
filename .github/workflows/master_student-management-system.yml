# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-management-system

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_809a5e4787124ee3959f1d1866f22c16 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bdf6c6bdc0e143738ac5df12e7877cc3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_809a5e4787124ee3959f1d1866f22c16 }}/alexandrubaltazar / student-management-system:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'student-management-system'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f40f78b17fef44bd99cbb81fd9e55d4b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_809a5e4787124ee3959f1d1866f22c16 }}/alexandrubaltazar / student-management-system:${{ github.sha }}'